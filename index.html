<html>

<head>
    <meta charset="utf-8">
    <title>MW3 Class Generator</title>
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico?">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <h1>MW3 Class Generator</h1>
        <div class="content">
            <div class="top row">
                <div class="box">
                    <h2 class="title">Primary</h2>
                    <h3 id="primaryWeapon">N/A</h3>
                    <h4 id="primaryProficiency"></h4>
                    <h4 id="primaryAttachment"></h4>
                </div>
                <div class="box">
                    <h2 class="title">Secondary</h2>
                    <h3 id="secondaryWeapon">N/A</h3>
                    <h4 id="secondaryAttachment"></h4>
                </div>
            </div>
            <div class="middle row">
                <div class="box">
                    <h2 class="title">Lethal</h2>
                    <h3 id="lethal">N/A</h3>
                </div>
                <div class="box">
                    <h2 class="title">Tactical</h2>
                    <h3 id="tactical">N/A</h3>
                </div>
            </div>
            <div class="bottom row">
                <div class="box">
                    <h2 class="title">Perk 1</h2>
                    <h3 id="perk1">N/A</h3>
                </div>
                <div class="box">
                    <h2 class="title">Perk 2</h2>
                    <h3 id="perk2">N/A</h3>
                </div>
                <div class="box">
                    <h2 class="title">Perk 3</h2>
                    <h3 id="perk3">N/A</h3>
                </div>
            </div>
            <button id="generate">Generate</button>
        </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
</body>

</html>
