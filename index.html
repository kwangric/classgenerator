<html>

<head>
    <meta charset="utf-8">
    <title>MW3 Class Generator</title>
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <h1>Class Generator</h1>
        <div class="content">
            <div class="top row">
                <div class="box">
                    <h2 class="title">Primary</h2>
                    <h3 class="result">N/A</h3>
                    <h4 class="result"></h4>
                    <h4 class="result"></h4>
                </div>
                <div class="box">
                    <h2 class="title">Secondary</h2>
                    <h3 class="result">N/A</h3>
                    <h4 class="result"></h4>
                </div>
            </div>
            <div class="middle row">
                <div class="box">
                    <h2 class="title">Lethal</h2>
                    <h3 class="result">N/A</h3>
                </div>
                <div class="box">
                    <h2 class="title">Tactical</h2>
                    <h3 class="result">N/A</h3>
                </div>
            </div>
            <div class="bottom row">
                <div class="box">
                    <h2 class="title">Perk 1</h2>
                    <h3 class="result">N/A</h3>
                </div>
                <div class="box">
                    <h2 class="title">Perk 2</h2>
                    <h3 class="result">N/A</h3>
                </div>
                <div class="box">
                    <h2 class="title">Park 3</h2>
                    <h3 class="result">N/A</h3>
                </div>
            </div>
            <button id="generate">Generate</button>
        </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
</body>

</html>
